<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        fetch('/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            body: JSON.stringify({
                query: "{   todos {  id    text }   }"
            })
        })
        .then(r => r.json())
        .then(data => console.log('data returned:', data));
    </script>
</body>
</html>
